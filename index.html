<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Comida - Sabor R√°pido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            background-size: 200% 200%;
            animation: gradient 15s ease infinite;
            font-family: 'Poppins', sans-serif;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .overlay {
            background: rgba(0, 0, 0, 0.4);
            min-height: 100vh;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: #fff;
            padding: 1.5rem;
            border-radius: 1rem;
            max-width: 95%;
            width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.7), 0 0 40px rgba(78, 205, 196, 0.5);
            position: relative;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-close {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 1.5rem;
            color: #ff6b6b;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .modal-close:hover {
            transform: scale(1.2);
        }
        .menu-item {
            background-size: cover;
            background-position: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }
        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        .menu-item-content {
            position: relative;
            z-index: 2;
        }
        .btn-submit {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            transition: all 0.3s;
        }
        .btn-submit:hover {
            background: linear-gradient(45deg, #ff8e53, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 640px) {
            .modal-content {
                width: 90%;
                padding: 1rem;
            }
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            p.text-xl {
                font-size: 1.25rem;
            }
            .menu-item {
                padding: 1rem;
            }
            input[type="number"] {
                width: 4rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-sans text-gray-800">
    <div class="overlay">
        <header class="bg-gradient-to-r from-red-600 to-orange-500 text-white py-6 text-center relative">
            <h1 class="text-4xl md:text-5xl font-bold animate-pulse">Sabor R√°pido üî•</h1>
            <p class="mt-2 text-lg md:text-xl">¬°Sabor que te hace vibrar en cada bocado!</p>
        </header>
        <div class="container mx-auto p-4">
            <form id="orderForm" class="bg-white bg-opacity-95 p-6 rounded-2xl shadow-2xl max-w-4xl mx-auto">
                <div class="mb-6">
                    <label for="name" class="block text-sm font-semibold text-gray-700">Nombre</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 transition bg-gray-50">
                </div>
                <div class="mb-6">
                    <label for="address" class="block text-sm font-semibold text-gray-700">Direcci√≥n</label>
                    <input type="text" id="address" name="address" required class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 transition bg-gray-50">
                </div>
                <div class="mb-6">
                    <h2 class="text-2xl md:text-3xl font-bold mb-4 text-red-600">¬°Elige tu Sabor! üçî</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div class="menu-item p-6 rounded-xl shadow-lg" style="background-image: url('https://images.unsplash.com/photo-1553979459-d2229ba7433b?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80');">
                            <div class="menu-item-content flex items-center bg-white bg-opacity-80 p-2 rounded-lg">
                                <input type="number" id="hamburger_special" name="hamburger_special" min="0" value="0" class="w-16 p-2 border border-gray-300 rounded-lg">
                                <label for="hamburger_special" class="ml-3 font-semibold text-black">Hamburguesa Especial ($85.00)</label>
                            </div>
                        </div>
                        <div class="menu-item p-6 rounded-xl shadow-lg" style="background-image: url('https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80');">
                            <div class="menu-item-content flex items-center bg-white bg-opacity-80 p-2 rounded-lg">
                                <input type="number" id="hamburger_simple" name="hamburger_simple" min="0" value="0" class="w-16 p-2 border border-gray-300 rounded-lg">
                                <label for="hamburger_simple" class="ml-3 font-semibold text-black">Hamburguesa Sencilla ($65.00)</label>
                            </div>
                        </div>
                        <div class="menu-item p-6 rounded-xl shadow-lg" style="background-image: url('https://images.unsplash.com/photo-1603064752734-4c48b64f2f53?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80');">
                            <div class="menu-item-content flex items-center bg-white bg-opacity-80 p-2 rounded-lg">
                                <input type="number" id="wings" name="wings" min="0" value="0" class="w-16 p-2 border border-gray-300 rounded-lg">
                                <label for="wings" class="ml-3 font-semibold text-black">Alitas ($120.00)</label>
                            </div>
                        </div>
                        <div class="menu-item p-6 rounded-xl shadow-lg" style="background-image: url('https://images.unsplash.com/photo-1626645738196-c2a7c87a8f58?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80');">
                            <div class="menu-item-content flex items-center bg-white bg-opacity-80 p-2 rounded-lg">
                                <input type="number" id="hotdog" name="hotdog" min="0" value="0" class="w-16 p-2 border border-gray-300 rounded-lg">
                                <label for="hotdog" class="ml-3 font-semibold text-black">Hotdog ($35.00)</label>
                            </div>
                        </div>
                        <div class="menu-item p-6 rounded-xl shadow-lg" style="background-image: url('https://www.alamy.com/boneless-chicken-wings-image170742203.jpg');">
                            <div class="menu-item-content flex items-center bg-white bg-opacity-80 p-2 rounded-lg">
                                <input type="number" id="boneless" name="boneless" min="0" value="0" class="w-16 p-2 border border-gray-300 rounded-lg">
                                <label for="boneless" class="ml-3 font-semibold text-black">Boneless ($120.00)</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-6">
                    <label for="notes" class="block text-sm font-semibold text-gray-700">Notas adicionales</label>
                    <textarea id="notes" name="notes" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 transition bg-gray-50" rows="4" placeholder="Ej. Sin cebolla, salsa extra, etc."></textarea>
                </div>
                <button type="submit" class="btn-submit w-full text-white p-4 rounded-xl font-bold text-lg">¬°Enviar Pedido a WhatsApp! üöÄ</button>
            </form>
        </div>
        <div id="ticketModal" class="modal">
            <div class="modal-content">
                <span class="modal-close">&times;</span>
                <div id="ticketContent" class="text-center"></div>
            </div>
        </div>
        <footer class="bg-gradient-to-r from-red-600 to-orange-500 text-white text-center py-4 mt-6">
            <p class="text-base md:text-lg">&copy; 2025 Sabor R√°pido. ¬°Sabor que enciende tus sentidos! üî•</p>
        </footer>
    </div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const hamburger_special = parseInt(document.getElementById('hamburger_special').value) || 0;
            const hamburger_simple = parseInt(document.getElementById('hamburger_simple').value) || 0;
            const wings = parseInt(document.getElementById('wings').value) || 0;
            const hotdog = parseInt(document.getElementById('hotdog').value) || 0;
            const boneless = parseInt(document.getElementById('boneless').value) || 0;
            const notes = document.getElementById('notes').value;

            let total = (hamburger_special * 85) + (hamburger_simple * 65) + (wings * 120) + (hotdog * 35) + (boneless * 120);
            let message = `üçî Nuevo Pedido - Sabor R√°pido üçî\n\nNombre: ${name}\nDirecci√≥n: ${address}\n\nProductos:\n`;
            let ticketHTML = `
                <h2 class="text-2xl md:text-3xl font-bold text-red-600 mb-4">üéüÔ∏è Ticket de Pedido</h2>
                <p class="text-base md:text-lg"><strong>Nombre:</strong> ${name}</p>
                <p class="text-base md:text-lg"><strong>Direcci√≥n:</strong> ${address}</p>
                <h3 class="text-lg md:text-xl font-semibold mt-4 mb-2 text-orange-500">Productos:</h3>
                <ul class="text-left space-y-2">
            `;
            if (hamburger_special > 0) {
                message += `- Hamburguesa Especial: ${hamburger_special} x $85.00 = $${hamburger_special * 85}\n`;
                ticketHTML += `<li class="text-base md:text-lg">üçî Hamburguesa Especial: ${hamburger_special} x $85.00 = $${hamburger_special * 85}</li>`;
            }
            if (hamburger_simple > 0) {
                message += `- Hamburguesa Sencilla: ${hamburger_simple} x $65.00 = $${hamburger_simple * 65}\n`;
                ticketHTML += `<li class="text-base md:text-lg">üçî Hamburguesa Sencilla: ${hamburger_simple} x $65.00 = $${hamburger_simple * 65}</li>`;
            }
            if (wings > 0) {
                message += `- Alitas: ${wings} x $120.00 = $${wings * 120}\n`;
                ticketHTML += `<li class="text-base md:text-lg">üçó Alitas: ${wings} x $120.00 = $${wings * 120}</li>`;
            }
            if (hotdog > 0) {
                message += `- Hotdog: ${hotdog} x $35.00 = $${hotdog * 35}\n`;
                ticketHTML += `<li class="text-base md:text-lg">üå≠ Hotdog: ${hotdog} x $35.00 = $${hotdog * 35}</li>`;
            }
            if (boneless > 0) {
                message += `- Boneless: ${boneless} x $120.00 = $${boneless * 120}\n`;
                ticketHTML += `<li class="text-base md:text-lg">üçñ Boneless: ${boneless} x $120.00 = $${boneless * 120}</li>`;
            }
            message += `\nTotal: $${total.toFixed(2)}\n`;
            ticketHTML += `</ul><p class="mt-4 text-base md:text-xl"><strong>Total:</strong> $${total.toFixed(2)}</p>`;
            if (notes) {
                message += `\nNotas: ${notes}`;
                ticketHTML += `<p class="mt-2 text-base md:text-lg"><strong>Notas:</strong> ${notes}</p>`;
            }

            // Mostrar ticket en el modal
            const modal = document.getElementById('ticketModal');
            const ticketContent = document.getElementById('ticketContent');
            ticketContent.innerHTML = ticketHTML;
            modal.style.display = 'flex';

            // Enviar a WhatsApp
            const whatsappNumber = "4471264672"; // Reemplaza con el n√∫mero de WhatsApp de tu negocio
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
            window.open(whatsappUrl, '_blank');

            // Cerrar modal al hacer clic en la "X"
            document.querySelector('.modal-close').addEventListener('click', () => {
                modal.style.display = 'none';
            });

            // Cerrar modal al hacer clic fuera del contenido
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
